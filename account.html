<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style type="text/css">
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f8f8f8;
        }

        .navbar {
            height: 100vh;
            width: 250px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 80px;
            display: block;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .nav-links {
            width: 100%;
            text-align: left;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .account-info {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ffffff, #e1e1e1); /* Gradient background */
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            border: 3px solid #333;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-left: 65px;

        }
        
        .user-info {
            margin-top: 20px;
            text-align: center;
            max-width: 300px;
        }

        .user-info h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            -webkit-text-stroke: 1px #555;
        }

        .user-info p {
            margin: 5px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #555;
            -webkit-text-stroke: 0.5px #777;
        }

        .profup {
            cursor: pointer;
            background-color: #4caf50; /* Green background color */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .profup:hover {
            background-color: #45a049; /* Darker green on hover */
        }
         .logout-btn {
            cursor: pointer;
            background-color: #ff5722; /* Orange background color */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #e64a19; /* Darker orange on hover */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="logolib.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="browse.html">Browse</a>
            <a href="safetyandratings.html">Safety & Ratings</a>
            <a href="community.html">Community</a>
            <a href="costmanagement.html">Cost Management</a>
            <a href="notification.html">Notifications</a>
            <a href="account.html">Account</a>
        </div>
    </div>

    <div class="content">
        <h1>Account</h1>

        <div class="account-info">
            <form id="profile-form" enctype="multipart/form-data">
                <div class="profile-pic" id="profile-pic-container">
                    <img src="profile-placeholder.jpg" alt="Profile Picture" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <input type="file" accept="image/*" id="profile-upload" style="display: none;" onchange="displayProfilePic(this)">
                <label for="profile-upload" class="profup">Change Profile Picture</label>

                <div class="user-info">
                    <h2>User Information</h2>
                    <p>Username: Michelle</p>
                    <p>Email: michelleuser123@gmail.com</p>
                    <p>Membership Level: Free</p>
                </div>
                <!-- Add more information as needed -->
             <button class="logout-btn" ><a href="login.html" style="text-decoration: none; color: darkred">Logout</a></button>
            </form>
        </div>
    </div>

   <script>
    function displayProfilePic(input) {
        const file = input.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                const profilePicContainer = document.getElementById('profile-pic-container');
                profilePicContainer.innerHTML = `<img src="${e.target.result}" alt="Profile Picture" style="width: 100%; height: 100%; object-fit: cover;">`;
            };

            reader.readAsDataURL(file);
        }
    }

    
</script>
</body>

</html>
